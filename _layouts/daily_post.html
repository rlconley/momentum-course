<div class="daily-post post--bordered">
  <div class="daily-post-header">
    <h2 class="text-beta mmntm-red">{{ page.title }}</h2>
    <span>
      {% if page.date %} {{ page.date | date: "%A %B %e, %Y" }} {% endif %}
    </span>
  </div>
  <div class="tag-container"><span class="tag label label-mmntm-red">phase {{ page.phase }}</span></div>
  <div>{{ content }}</div>
</div>
